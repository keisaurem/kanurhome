<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="file:///android_asset/html/css/common.css" />
    <script type="text/javascript" src="file:///android_asset/html/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/html/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/html/js/common.js"></script>
    
    <style type="text/css">
        .card_button{
            width: 80%;
            margin: 5%;
            padding: 5%;
        }
        #wrap_images img{
            box-shadow: 0px 0px 5px 3px #bbb;
            width : 40%;
            margin: 10px 30%;
        }
        #next_button{
            text-align: center;
            width: 80%;
            box-shadow: 0px 0px 5px 3px #bbb;
            margin: 10px 10%;
            background-color: #1abc9c;
            color: #fff;
            font-size: 35px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var idnum = 1;
            $(document).on("mousedown", "#next_button", function (e) {
                $this = $(this);
                animateRipple($this, e,
                    function () {
                        // callback
                        //Android.SelectItem($this.attr("id"));
                        idnum++;
                        if (idnum == 5) {
                            $("#next_button_text").text("使い始める");
                        }

                        if (idnum > 5) {
                            Android.SelectItem("");
                            return;
                        } else {
                            $(".tutorialimg").each(function () {
                                if (!$(this).hasClass("disnon")) {
                                    $(this).addClass("disnon");
                                }
                            });
                            var $target = $("#image_" + idnum);
                            $target.removeClass("disnon");
                        }
                    }
                );
            });

        });
    </script>
</head>

<body>
    <div id="content_top">
        <div id="wrap_question" class="pad_20 text_center">
            <div id="question_title">つかいかた</div>
        </div>
    </div>
    <div id="content_main">
        <div id="wrap_images">
            <div id="image_1" class="tutorialimg">
                <img src="file:///android_asset/html/img/tuto1.png" />
                <div class="text_center pad_15">
                    はじめは、施設の種類を選びます。
                </div>
            </div>

            <div id="image_2"  class="tutorialimg disnon">
                <img src="file:///android_asset/html/img/tuto2.png" />
                <div class="text_center pad_15">
                    近隣の病院を選択します。<br />
                    指定が無い場合は「指定なし」を選択します。
                </div>
            </div>
            <div id="image_3" class="tutorialimg disnon">
                <img src="file:///android_asset/html/img/tuto3.png" />
                <div class="text_center pad_15">                    
                    所在地を選択します。<br />
                    指定が無い場合は「指定なし」を選択します。
                </div>
            </div>
            <div id="image_4" class="tutorialimg disnon">
                <img src="file:///android_asset/html/img/tuto4.png" />
                <div class="text_center pad_15">
                    希望施設を選択します。<br />
                    「防災評価」の★数が多いほど、<br />
                    周囲に避難所などが多い施設です。
                </div>
            </div>
            <div id="image_5" class="tutorialimg disnon">
                <img src="file:///android_asset/html/img/tuto5.png" />
                <div class="text_center pad_15">
                    施設の詳細が表示されます。<br />
                    Googleストリートビューで<br />
                    施設の周囲を確認できます。
                </div>
            </div>
        </div>
        <div id="next_button" class="ripple_target">
            <div id="next_button_text" class="pad_20">次へ</div>
            <span class="ripple_effect"></span>
        </div>
    </div>
</body>
</html>
