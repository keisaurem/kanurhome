    <style type="text/css">
        #map_button{
            position: fixed;
            right: 30px;
            top: 0;
        }
        .icon{
            width: 70px;
        }
        #streetview{
            width : 100%;
            height: 300px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var headH = $("#content_top").height();
            var btnH = $("#map_button").height();
            $("#map_button").css("top", headH - btnH);

            $(document).on("mousedown", "#map_button", function (e) {
                animateRipple($(this), e,
                    function () {
                        // callback
                        Android.Submit();
                    }
                );
            });

            var latval = $("#lat").text();
            var lngval = $("#lng").text();
            var map = new GMaps({
                div: "#streetview",
                lat: latval,
                lng: lngval,
                zoom: 14
            });
            var test = map.createPanorama({
                el: "#streetview",
                lat: latval,
                lng: lngval
            });
        });
    </script>
